<!DOCTYPE html>
<html lang="">
  <head>
    <!-- Content type meta -->
    <meta charset="utf-8">
    <!-- <meta http-equiv="content-type" content="text/html; charset=UTF-8"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Meta description -->
    <meta name="description" content="Kendall Eng's Portfolio of Portfolios - all of my different portfolios in one convenient location.">
    <!-- Viewport meta -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="lang" content="text/html">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Linking Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Linking Vue -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Open graph meta tags for social sharing https://ogp.me -->
    <meta property="og:title" content="Kendall Eng Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://upbeat-aryabhata-a9ab71.netlify.app/" />
    <meta property="og:image" content="https://live.staticflickr.com/65535/50667548331_9158ff225f_b.jpg">

    <!-- Title meta -->
    <title><%= htmlWebpackPlugin.options.title %></title>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
